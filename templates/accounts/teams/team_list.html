{% extends 'layouts/base.html' %}

{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <h1>Lista de Equipos</h1>
    <a href="{% url 'team_create' %}" class="btn btn-primary">Agregar Equipo</a>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-10">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Equipos Registrados</h3>
          </div>
          <div class="box-body">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Ciudad</th>
                  <th>Año de Fundación</th>
                  <th>Puntos</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for team in teams %}
                <tr>
                  <td>{{ team.name }}</td>
                  <td>{{ team.city }}</td>
                  <td>{{ team.founded }}</td>
                  <td>{{ team.points }}</td>
                  <td>
                    <a href="{% url 'team_update' team.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'team_delete' team.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
