{% extends 'layouts/base.html' %}

{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <h1>Confirmar Eliminación</h1>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="box box-danger">
          <div class="box-header with-border">
            <h3 class="box-title">¿Estás seguro de que deseas eliminar este equipo?</h3>
          </div>
          <div class="box-body">
            <p><strong>Nombre:</strong> {{ team.name }}</p>
            <p><strong>Ciudad:</strong> {{ team.city }}</p>
            <p><strong>Año de Fundación:</strong> {{ team.founded }}</p>
            <p><strong>Puntos:</strong> {{ team.points }}</p>
          </div>
          <div class="box-footer">
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Eliminar</button>
              <a href="{% url 'team_list' %}" class="btn btn-default">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
