{% extends 'layouts/base.html' %}

{% block title %}Eliminar Noticia{% endblock %}

{% block content %}
<h1>¿Estás seguro que deseas eliminar esta noticia?</h1>
<p>{{ news.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'news_list' %}">Cancelar</a>
</form>
{% endblock %}
