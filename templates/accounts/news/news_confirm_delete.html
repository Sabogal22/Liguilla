{% extends 'layouts/base.html' %}

{% block title %}Eliminar Noticia{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Eliminar Noticia</h3>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro que deseas eliminar esta noticia?</p>
            <h5>{{ news.title }}</h5>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger mr-2">Eliminar</button>
                    <a href="{% url 'news_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
